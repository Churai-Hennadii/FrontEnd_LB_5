<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Таблиця 6×6 — події для варіанта</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="palette">
    <label>
      Колір:
      <input id="colorPicker" type="color" value="#0b57d0" />
    </label>
    <div class="hint">
      Варіант: <b id="variantLabel"></b>
    </div>
  </div>

  <table id="grid" aria-label="6x6 grid"></table>

  <script src="script.js"></script>
</body>
</html>
